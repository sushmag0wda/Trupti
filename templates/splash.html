{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trupti | Feeding hunger, fulfilling hearts.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --sage: #d8e6c2;
        --ivory: #f8f6ec;
        --gold: #d6a119;
        --cinnamon: #8b4a23;
        --forest: #3f5f46;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, var(--ivory) 0%, var(--sage) 60%, #c8d8ac 100%);
        font-family: "Poppins", sans-serif;
        color: var(--forest);
      }

      .wrapper {
        text-align: center;
        padding: 0 2rem;
      }

      .logo-shell {
        width: clamp(200px, 28vw, 300px);
        height: clamp(200px, 28vw, 300px);
        border-radius: 50%;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
        animation: logoReveal 1.4s ease forwards;
      }

      .logo-shell img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        transform: scale(1.08);
      }

      .tagline {
        font-size: 1.1rem;
        letter-spacing: 0.35rem;
        text-transform: uppercase;
        color: rgba(63, 95, 70, 0.82);
        margin-top: 1.5rem;
        opacity: 0;
        animation: taglineGlide 1.6s ease forwards 0.9s;
      }

      @keyframes logoReveal {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        60% {
          transform: scale(1.05);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes taglineGlide {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const target = "{{ redirect_url }}";
        setTimeout(() => {
          window.location.href = target;
        }, 5500);
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo-shell">
        <img src="{% static 'images/logo.jpg' %}" alt="Trupti" />
      </div>
      <p class="tagline">Feeding hunger, fulfilling hearts.</p>
    </div>
  </body>
</html>
